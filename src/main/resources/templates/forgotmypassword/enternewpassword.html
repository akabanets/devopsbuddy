<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common_header"/>
<body>
<div th:replace="common/navbar :: common_navbar"/>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 text-center">
            <div th:if="${notSamePassword != null}" class="alert alert-danger alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">x</span>
                </button>
                <p th:text="#{forgotmypassword.not.same.password}" />
            </div>
            <div th:if="${wrongData != null}" class="alert alert-danger alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">x</span>
                </button>
                <p th:text="#{forgotmypassword.wrong.data}" />
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1 class="text-center" th:text="#{forgotmypassword.enter.new.password}"/>
            <div class="well">
                <form th:action="@{/changeuserpassword/updatepassword}" method="post">
                    <input type="hidden" th:value="${id}" name="id"/>
                    <input type="hidden" th:value="${token}" name="token"/>
                    <div class="form-group">
                        <label for="password1" th:text="#{forgotmypassword.enter.first.time}"/>
                        <input id="password1" name="password1" type="password" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="password2" th:text="#{forgotmypassword.enter.second.time}"/>
                        <input id="password2" name="password2" type="password" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" th:text="#{forgotpassword.submit.text}"/>
                    </div>
                    </form>
            </div>>
        </div>
    </div>
</div>


<div th:replace="common/header :: before_body_scripts"/>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common_header"/>
<body>

<div th:replace="common/navbar :: common_navbar"/>

<div class="container">
    <div class="row">
        <div class="col-md-6> col-md-offset-3">
            <div class="well">
                <div class="text-center">
                    <h1 th:text="#{contact.h1.text}"/>
                    <p class="lead" th:text="#{contact.p.lead}"/>

                    <form id="contactForm" th:action="@{/contact/}" th:object="${feedback}" method="post" class="text-left">
                        <div class="form-group">
                            <label for="email" th:text="#{contact.form.email}"/>
                            <input type="email" id="email" th:field="*{email}" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label for="firstName" th:text="#{contact.form.firstName}"/>
                            <input type="text" id="firstName" th:field="*{firstName}" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label for="lastName" th:text="#{contact.form.lastName}"/>
                            <input type="text" id="lastName" th:field="*{lastName}" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label for="feedback" th:text="#{contact.form.feedback}"/>
                            <textarea id="feedback" th:field="*{feedback}" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" th:text="#{contact.form.submit}"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<div th:replace="common/header :: before_body_scripts"/>
</body>
</html>

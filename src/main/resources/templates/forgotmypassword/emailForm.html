<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common_header"/>
<body>
<div th:replace="common/navbar :: common_navbar"/>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 text-center">

            <div th:if="${mailSent != null}" class="alert alert-danger alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">x</span>
                </button>
                <p th:text="#{forgotpassword.message.sent.success}" />
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1 class="text-center" th:text="#{forgotpassword.fill.in.the.form.below}"/>
            <div class="well">
                <form th:action="@{/forgotmypassword}" method="post">
                    <div class="form-group">
                        <label for="email" th:text="#{contact.form.email}"/>
                        <input id="email" name="email" type="email" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" th:text="#{forgotpassword.submit.text}"/>
                    </div>
                </form>
            </div>>
        </div>
    </div>
</div>


<div th:replace="common/header :: before_body_scripts"/>
</body>
</html>
